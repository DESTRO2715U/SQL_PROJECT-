<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Intellipaat-Tanya</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: #00FF00; /* Bright green */
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            font-size: 3em;
            animation: fadeIn 3s ease-in-out;
            margin-top: 20vh;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            animation: slideIn 1.5s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .button {
            padding: 15px 30px;
            background-color: #00FF00;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.5em;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #00CC00; /* Darker green on hover */
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 1s infinite;
        }

        @keyframes twinkle {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <h1>Welcome to Intellipaat</h1>
    <div class="content">
        <p>Empowering Your Learning Journey!</p>
        <button class="button">Explore Courses</button>
    </div>

    <script>
        // Create stars in the background
        const starsContainer = document.querySelector('.stars');

        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            const size = Math.random() * 5 + 5; // Random size between 5 and 10
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.top = `${Math.random() * 100}vh`;
            star.style.animationDuration = `${Math.random() * 2 + 1}s`; // Random duration between 1 and 3 seconds
            star.style.animationDelay = `${Math.random() * 2}s`; // Random delay
            starsContainer.appendChild(star);
        }

        for (let i = 0; i < 100; i++) {
            createStar();
        }
    </script>
</body>
</html>
